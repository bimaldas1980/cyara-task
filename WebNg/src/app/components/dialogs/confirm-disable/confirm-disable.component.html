<mat-dialog-content>
    <p>Are you sure you want to disable <strong>{{ data.token }}</strong>?</p>
    <mat-dialog-actions>
    <button  mat-raised-button color="primary" (click)="confirm()">Confirm</button>
    <button  mat-raised-button color="secondary" (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
